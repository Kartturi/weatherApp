<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>



    <div id="container">
        <div id="weather-display">
            <div class="weather-current weather-main">
                <div class="weather-current-top">
                    <h4 class="time f36"></h4>
                </div>

                <div class="weather-current-bot">
                    <h4 class="city f30"></h4>
                    <p class="day f18">Today</p>
                    <p class="weather-current-hour f18"></p>

                </div>

            </div>
            <div class="weather-icon weather-main">

            </div>
            <div class="weather-info weather-main">
                <h3 class="weather-info-degree f100"></h3>
                <div class="wind">
                    <div class="wind-text">
                        <p class="wind-text-p f36"></p>
                    </div>
                    <div class="wind-icon"><img class="wind-container" src="img/windIcon.png" alt=""></div>
                </div>
            </div>
            <div class="weather-hours weather-main">
                <div class="dayhours dayhours-1">
                    <p class="dhours dhours-1 f24"></p>
                </div>
                <div class="dayhours dayhours-2">
                    <p class="dhours dhours-2 f24"></p>
                </div>
                <div class="dayhours dayhours-3">
                    <p class="dhours dhours-3 f24"></p>
                </div>
                <div class="dayhours dayhours-4">
                    <p class="dhours dhours-4 f24"></p>
                </div>
                <div class="dayhours dayhours-5">
                    <p class="dhours dhours-5 f24"></p>
                </div>
                <div class="dayhours dayhours-6">
                    <p class="dhours dhours-6 f24"></p>
                </div>
                <div class="dayhours dayhours-7">
                    <p class="dhours dhours-7 f24"></p>
                </div>
                <div class="dayhours dayhours-8">
                    <p class="dhours dhours-8 f24"></p>
                </div>
            </div>
        </div>

        <div id="weather-additional">
            <div class="weather-small weather-small-1">
                <div class="weather-small-top">
                    <div class="weather-small-icon f36"><i class="fas fa-umbrella"></i></div>
                    <div class="weather-small-degree f36">16&#176</div>
                </div>
                <div class="weather-small-bot">
                    <p class="f24">08.08.2018</p>
                </div>

            </div>
            <div class="weather-small weather-small-2">
                <div class="weather-small-top">
                    <div class="weather-small-icon f36"><i class="fas fa-umbrella"></i></div>
                    <div class="weather-small-degree f36">16&#176</div>
                </div>
                <div class="weather-small-bot">
                    <p class="f24">08.08.2018</p>
                </div>

            </div>
            <div class="weather-small weather-small-3">
                <div class="weather-small-top">
                    <div class="weather-small-icon f36"><i class="fas fa-umbrella"></i></div>
                    <div class="weather-small-degree f36">16&#176</div>
                </div>
                <div class="weather-small-bot">
                    <p class="f24">08.08.2018</p>
                </div>

            </div>
            <div class="weather-small weather-small-4">
                <div class="weather-small-top">
                    <div class="weather-small-icon f36"><i class="fas fa-umbrella"></i></div>
                    <div class="weather-small-degree f36">16&#176</div>
                </div>
                <div class="weather-small-bot">
                    <p class="f24">08.08.2018</p>
                </div>

            </div>

        </div>

        <div id="weather-input">
            <p class="city-search f24">Search city</p>
            <input class="city-input" type="text" placeholder=" example New York">
            <input class="city-submit" type="submit">
        </div>
        <!-- <p class="not-found f24">asda</p> -->
    </div>

    <script src="js/bundle.js" type='application/javascript'></script>
</body>

</html>
